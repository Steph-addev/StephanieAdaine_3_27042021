<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dart-sass/sass/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5536c87256.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
  </head>
  <body>
    <div id="page">
      <div class="spinner-page">
        <div class="spinner-page__loader">
          <div class="spinner-page__loader--circle spinner-page__loader--circle1"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle2"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle3"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle4"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle5"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle6"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle7"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle8"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle9"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle10"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle11"></div>
          <div class="spinner-page__loader--circle spinner-page__loader--circle12"></div>
        </div>
      </div>
      <!--Fin de spinner-page-->
      <header class="heading">
        <div>
          <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
        </div>
      </header>

      <main>
        <section class="head-section">
          <div class="head-section__search">
            <i class="fas fa-map-marker-alt"></i>
            <input class="head-section__search--size" type="search" name="q" placeholder="Paris, Belleville" />
          </div>
          <!--Fin de section__search-->
          <div class="head-section__restaurants">
            <h1 class="head-section__restaurants--margin head-section__restaurants--marginh1">Réservez le menu qui vous convient</h1>
            <p class="head-section__restaurants--margin">Découvrez des restaurants d'exception sélectionnés par nos soins</p>
            <button class="btn" type="button">Explorez nos restaurants</button>
          </div>
          <!--Fin de section__restaurants-->
        </section>

        <section class="instructions">
          <h2 class="instructions__title">Fonctionnement</h2>
          <div class="instructions__card">
            <div class="card instructions__card--box">
              <div class="instructions__card--box-inside alignment">
                <p class="numbers">1</p>
                <i class="fas fa-mobile-alt instructions__card--text instructions__card--icons"></i>
                <p class="instructions__card--text">Choisissez un restaurant</p>
              </div>
            </div>
            <div class="card instructions__card--box">
              <div class="instructions__card--box-inside alignment">
                <p class="numbers">2</p>
                <i class="fas fa-list instructions__card--text instructions__card--icons"></i>
                <p class="instructions__card--text">Composez votre menu</p>
              </div>
            </div>
            <div class="card instructions__card--box">
              <div class="instructions__card--box-inside alignment">
                <p class="numbers">3</p>
                <i class="fas fa-store instructions__card--text instructions__card--icons"></i>
                <p class="instructions__card--text">Déguster au restaurant</p>
              </div>
            </div>
          </div>
          <!--Fin de instructions__card-->
        </section>
        <section class="restaurants">
          <h2 class="instructions__title">Restaurants</h2>
          <div class="restaurants__card">
            <figure class="restaurants__card--vignette card card--backgroundwhite">
              <a href="page1.html">
                <img class="restaurants__card__img restaurants__card__img--img1" src="images/restaurants/la_palette_du_gout.jpg" alt="un plat" />
                <span class="restaurants__card__img--new">Nouveau</span>
              </a>
              <figcaption class="legende">
                <div class="legende__text">
                  <h3 class="legende__title">La palette du goût</h3>

                <span class="restaurants__card__img--new">Nouveau</span>

      <footer class="footing">
        <p class="footing__logo">ohmyfood</p>
        <div class="alignment footing--padding">
          <i class="fas fa-utensils footing__icons"></i>
          <p>Proposer un restaurant</p>
        </div>
        <div class="alignment footing--padding">
          <i class="fas fa-hands-helping footing__icons"></i>
          <p>Devenir partenaire</p>
        </div>
        <p class="footing--padding">Mentions légales</p>
        <span class="footing--padding">
          <a class="links links--white" href="mailto:ohmyfood@contact.org">Contact</a>
        </span>
      </footer>
